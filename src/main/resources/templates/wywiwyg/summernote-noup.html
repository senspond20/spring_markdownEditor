<body>
	<form name="testForm" onsubmit="return false;">
		<!-- 내용 -->
		<div class="row">
			<div id="contentArea"
				class="item-content col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<textarea class="form-control" id="summernote" name="content"
						placeholder="content" maxlength="140" rows="7"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div
				class="button-area flex-c col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<!-- 전송 버튼 -->
				<button class="btn btn-default" onclick="submitContents(this)">저장</button>
				<button class="btn btn-default" type="button" id="cancel">취소</button>
			</div>
		</div>
	</form>

	<script>
		initSummernote();
	
	    function initSummernote(){
	    	$('#summernote').summernote({
	    		height : 450,
	    		minHeight : null,
	    		maxHeight : null,
	    		focus : false,
	    		async: false
 	    	});
	    }
	        
		function submitContents(){	
			var content = $('#summernote').val();
			var htmlObject = $(content); // htmlString to HtmlObject

			var queryString = $("form[name=testForm]").serialize();
			var form_data = new FormData();
			var imgList = htmlObject.find('img'); //img 태그 선택
		
			for(var i =0; i < imgList.length; i++){			
 				var originFileName = imgList.eq(i).attr("data-filename");
 				var imgData = imgList.eq(i).attr("src");
				var file = dataURLtoFile(imgData,originFileName);
				
				form_data.append('file', file);
			}
			console.log(form_data)
			$.ajax({
	            type : 'post',
	            url : '/post/insert',
	            data : form_data,
                processData: false,
                contentType: false,
	        	enctype : 'multipart/form-data',
	            error: function(xhr, status, error){
                    console.log(error)
	            },
	            success : function(data){
	                console.log(data)
	            }
	        });
		
		};
		
		
	 	function getContextPath() {
			 var hostIndex = location.href.indexOf(location.host) + location.host.length;
			 return location.href.substring(hostIndex, location.href.indexOf('/', hostIndex + 1) );
		};
		

		var dataURLtoFile = (dataurl, fileName) => {
	        var arr = dataurl.split(','),
	            mime = arr[0].match(/:(.*?);/)[1],
	            bstr = atob(arr[1]), 
	            n = bstr.length, 
	            u8arr = new Uint8Array(n);   
	        while(n--){
	            u8arr[n] = bstr.charCodeAt(n);
	        }
	        return new File([u8arr], fileName, {type:mime});
	    }

		function send(file){
			var form_data = new FormData();
			form_data.append('file', file);
			 $.ajax({
	            type : 'post',
	            url : '/post/insert',
	            data : form_data,
                processData: false,
                contentType: false,
	        	enctype : 'multipart/form-data',
	            error: function(xhr, status, error){
	                alert(error);
	            },
	            success : function(json){
	                alert(json)
	            }
	        });
		}
